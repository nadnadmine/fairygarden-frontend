<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Log In</h2>
        <p>Masuk untuk melanjutkan checkout.</p>
        
        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>
        
        <button id="mainLoginBtn" class="login-btn">LOG IN</button>
        
        <p class="switch-modal">Belum punya akun? <a href="#" class="signup-link">Sign Up</a></p>
    </div>
</div>

<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Sign Up</h2>
        <p>Buat akun baru dalam hitungan detik.</p>
        
        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="firstName" placeholder="Nama Depan" required>
            </div>
            <div class="input-group">
                <input type="text" id="lastName" placeholder="Nama Belakang">
            </div>
            <div class="input-group">
                <input type="text" id="phone" placeholder="Nomor Telepon" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-btn">SIGN UP</button>
        </form>
        
        <p class="switch-modal">Sudah punya akun? <a href="#" class="login-link">Log In</a></p>
    </div>
</div>
