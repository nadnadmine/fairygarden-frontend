<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1440">
  <title>My Account - Fairy Garden</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Metal&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: var(--cream);
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    /* === PROFILE CONTENT === */
    .profile-container {
      padding: 60px 120px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    h2 {
      font-family: 'Metal', serif;
      font-style: italic;
      font-size: 1.8rem;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
    }

    /* === RECENT ORDERS === */
    .recent-orders {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      padding: 25px;
    }

    .order-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
      background: transparent !important;
    }

    .order-item:last-child { border-bottom: none; }

    .order-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }

    .order-thumb {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
    }

    .order-info {
      flex: 1;
    }

    .order-info b {
      font-size: 1rem;
      display: block;
      margin-bottom: 3px;
    }

    .order-info p {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
    }

    .order-price {
      font-weight: 600;
      color: var(--text);
      min-width: 90px;
      text-align: right;
      font-size: 0.95rem;
    }

    /* === ACCOUNT BOX === */
    .account-info {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .account-box, .status-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      padding: 20px;
    }

    .account-box h4, .status-box h4 {
      font-weight: 600;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .account-box .row {
      display: flex;
      gap: 15px;
    }

    .account-box label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .account-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 0.9rem;
    }

    /* === LOGOUT === */
    .logout-btn {
      background: var(--pink);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 35px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      align-self: center;
      margin-top: 20px;
      transition: 0.3s;
    }

    .logout-btn:hover { background: #e48b9d; }

    footer {
      background: var(--sage);
      color: white;
      text-align: center;
      padding: 40px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <section class="profile-container">
    <h2 id="greeting">Hi, User!</h2>

    <div class="profile-grid">
      <div>
        <h3>Recent Orders</h3>
        <div class="recent-orders" id="ordersList">
            <p>Memuat pesanan...</p>
        </div>
      </div>

      <div class="account-info">
        <div class="account-box">
          <h4>Account Details</h4>
          <div class="row">
            <div style="flex:1">
              <label>Nama Depan</label>
              <input type="text" id="firstName" readonly>
            </div>
            <div style="flex:1">
              <label>Nama Belakang</label>
              <input type="text" id="lastName" readonly>
            </div>
          </div>
          <div class="row">
            <div style="flex:1">
              <label>Email</label>
              <input type="text" id="email" readonly>
            </div>
            <div style="flex:1">
              <label>Nomor Telepon</label>
              <input type="text" id="phone" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </section>

  <footer>
    <p><b>YOU CAN FIND US ON</b></p>
    <p><i class="fa-brands fa-instagram"></i> @fairygarden &nbsp;&nbsp;
       <i class="fa-regular fa-envelope"></i> fairygarden@gmail.com</p>
  </footer>

 <script>
  // 1. Konfigurasi API
  const API_URL = "https://fairygarden-backend.vercel.app/api"; 
  const token = localStorage.getItem("token");

  // 2. Cek Login
  if (!token) {
    alert("Silakan login terlebih dahulu.");
    window.location.href = "index.html";
  }

  // 3. Load Profile Data
  async function loadProfile() {
    try {
        const res = await fetch(`${API_URL}/auth/me`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (res.ok) {
            const user = await res.json();
            document.getElementById("greeting").textContent = `Hi, ${user.first_name} ${user.last_name || ''}!`;
            document.getElementById("firstName").value = user.first_name;
            document.getElementById("lastName").value = user.last_name || '';
            document.getElementById("email").value = user.email;
            document.getElementById("phone").value = user.phone || '';
        }
    } catch (err) {
        console.error("Gagal load profil:", err);
    }
  }

  // 4. Load Orders History (Sesuai Desain Kamu)
  async function loadOrders() {
    const container = document.getElementById("ordersList");
    
    try {
        const res = await fetch(`${API_URL}/orders`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (res.ok) {
            const orders = await res.json();
            container.innerHTML = "";

            if (orders.length === 0) {
                container.innerHTML = "<p style='text-align:center; padding:20px;'>Belum ada pesanan ðŸŒ¸</p>";
                return;
            }

            orders.forEach(order => {
                // Ambil item pertama sebagai 'Thumb' (perwakilan)
                const firstItem = (order.OrderItems && order.OrderItems.length > 0) 
                                  ? order.OrderItems[0] 
                                  : { Product: { product_name: 'Unknown', image_url: '' } };
                
                // Logic Gambar
                let imgUrl = firstItem.Product?.image_url || 'https://via.placeholder.com/70';
                if (imgUrl && !imgUrl.startsWith('http')) {
                    imgUrl = `${API_URL.replace('/api', '')}/uploads/${imgUrl}`;
                }

                const totalFormatted = parseFloat(order.total_price).toLocaleString("id-ID");
                const dateFormatted = new Date(order.created_at).toLocaleDateString("id-ID");

                const div = document.createElement("div");
                div.classList.add("order-item");
                
                // Isi HTML sesuai struktur class kamu yang lama
                div.innerHTML = `
                  <div class="order-left">
                    <img src="${imgUrl}" alt="${firstItem.product_name_snapshot}" class="order-thumb">
                    <div class="order-info">
                      <b>Order #${order.order_id} - ${order.status}</b>
                      <p>
                        Delivery Option: ${order.delivery_type}<br>
                        Delivery Date: ${order.delivery_date}<br>
                        Delivery Time: ${order.delivery_time}<br>
                        To: ${order.recipient_name}<br>
                        Phone: ${order.recipient_phone}<br>
                        Message: ${order.message_card || '-'}<br>
                        <b>Delivery Info:</b> ${order.address_line}, ${order.province}<br>
                      </p>
                    </div>
                  </div>
                  <div class="order-price">Rp ${totalFormatted}</div>
                `;
                container.appendChild(div);
            });
        }
    } catch (err) {
        container.innerHTML = "<p>Gagal memuat riwayat pesanan.</p>";
        console.error(err);
    }
  }

  // Jalankan Fungsi
  loadProfile();
  loadOrders();

  // Logout Handler
  document.getElementById("logoutBtn").addEventListener("click", () => {
    if(confirm("Yakin ingin keluar?")) {
        localStorage.clear();
        window.location.href = "index.html";
    }
  });
</script>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-container").innerHTML = data;

      // Tambahkan underline menu aktif
      const current = window.location.pathname.split("/").pop();
      document.querySelectorAll("nav ul li a").forEach(link => {
        if (link.getAttribute("href") === current) {
          link.style.textDecoration = "underline";
          link.style.textDecorationColor = "#f4a6b5";
        }
      });

      // Dropdown interaktif
      document.querySelectorAll(".dropdown").forEach(dd => {
        dd.addEventListener("mouseenter", () => {
          dd.querySelector(".dropdown-menu").style.display = "block";
        });
        dd.addEventListener("mouseleave", () => {
          dd.querySelector(".dropdown-menu").style.display = "none";
        });
      });
    })
    .catch(err => console.error("Header gagal dimuat:", err));
</script>
</body>
</html>
